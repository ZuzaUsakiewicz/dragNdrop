<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Companies DragNdrop</title>
  </head>
  <body>
    <h1>Drag N Drop</h1>
    <div class="container">
      <div id="game-over">
        <h2>You win!</h2>
        <button id="restart">Restart</button>
      </div>
      <section class="dropzone">
        <div class="drop" data-id="github">
          <span>GitHub</span>
        </div>
        <div class="drop" data-id="mailchimp">
          <span>Mailchimp</span>
        </div>
        <div class="drop" data-id="grunt">
          <span>Grunt</span>
        </div>
        <div class="drop" data-id="grav">
          <span>Grav</span>
        </div>
        <div class="drop" data-id="codepen">
          <span>codepen</span>
        </div>
        <div class="drop" data-id="evernote">
          <span>evernote</span>
        </div>
      </section>
      <section class="dragzone">
        <i class="fab fa-github draggable" id="github" draggable="true"></i>
        <i
          class="fab fa-mailchimp draggable"
          id="mailchimp"
          draggable="true"
        ></i>
        <i class="fab fa-grunt draggable" id="grunt" draggable="true"></i>
        <i class="fab fa-grav draggable" id="grav" draggable="true"></i>
        <i class="fab fa-codepen draggable" id="codepen" draggable="true"></i>
        <i class="fab fa-evernote draggable" id="evernote" draggable="true"></i>
      </section>
    </div>
  </body>
</html>
